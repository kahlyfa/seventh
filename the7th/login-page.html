<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheetloginpage.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row rounded-4 p-3 shadow-lg box-area" id="container">
        <div
          class="col-md-6 left-box rounded-4 d-flex justify-content-center align-items-center flex-column"
          style=""
        >
          <div class="featured-image mb3">
            <img
              src="/images/gift (18).jpg"
              class="img-fluid rounded-2 my-3 w-100"
              style="width: 250px"
              alt=""
            />
            <p
              class="fs-2 my-2"
              style="font-family: 'Courier New', Courier, monospace"
            >
              Lorem, ipsum dolor.
            </p>
            <small
              class="mb-3 text-wrap text-center"
              style="
                width: 17rem;
                font-family: 'Courier New', Courier, monospace;
              "
              >Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore,
              ratione!</small
            >
          </div>
        </div>
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2 class="mt-5 fw-bold">Hello, again</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Username" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="text" class="form-control" placeholder="Password" />
          </div>

          <div class="input-group mb-5 d-flex justify-content-between">
            <input type="checkbox" class="form-check-input" id="formCheck" />
            <label for="formcheck" class="form-check-label text-secondary"
              ><small>Remember me</small></label
            >
          </div>
          <div class="forgot-password">
            <p>
              <small><a href="#">Forgot password?</a></small>
            </p>
            <div class="input-group mb-3">
              <button class="login-btn btn btn-lg w-100 fs-8 fw-bold">
                Login
              </button>
            </div>
            <div class="input-group mb-3">
              <button
                class="Signin-with-Google btn btn-lg btn-light w-100 s-6 fw-bold bg-white btn-outline-none"
              >
                <img
                  src="/images/google-g-removebg.png"
                  style="width: 40px"
                  alt=""
                /><small class="me-2">Signin with Google</small>
              </button>
            </div>
            <div class="row">
              <small class="mb-4"
                >Don't have an account?
                <a href="/registeration-page.html">Register</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
