<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheetregpage.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-4 m-auto rounded-top">
          <h2 class="text-center pt-3">Signup Now</h2>
          <p class="text-muted text-center muted">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, hic!
          </p>
          <form action="#">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="first name"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="fa fa-envelope"></i
              ></span>
              <input type="Email" class="form-control" placeholder="Email" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
              />
            </div>
            <div class="d-grid">
              <button class="btn">SignUp Now</button>
              <p class="text-center text-muted mt-3">
                Lorem ipsum dolor sit amet. <small>Disclaimer</small
                ><a href="#">Terms & conditions</a> and
                <a href="#"><small>privacy policy</small></a>
              </p>
              <p class="text-center">
                Already have an account ?
                <a href="/login-page.html">Login here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
